        <h1>Book your appointment</h1>
        <p>Fill out the form below to schedule an appointment for your vehicle with one of our experts.</p>
        
        <form action="https://formspree.io/f/mleqydlp" method="POST" class="modern-form">
            <label>
                Full name:
                <input type="text" name="name" required>
            </label>
            <label>
                Phone number:
                <input type="tel" name="phone number">
            </label>
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>
            <label>
                Select a date:
                <input type="date" name="date" required>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
        </form>
