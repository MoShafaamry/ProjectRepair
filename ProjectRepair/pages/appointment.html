<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background with Grid of Cards</title>
    <link rel="stylesheet" type="text/css" href="styles/appointment.css">
</head>
<body>
    <div class="background-container">
        <div class="overlay"></div>
    </div>
    
    <nav class="navbar">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Book your appointment</h1>
        <p>Fill out the form below to schedule an appointment for your vehicle with one of our experts.</p>
        
        <form action="https://formspree.io/f/mleqydlp" method="POST" class="modern-form">
            <label>
                Full name:
                <input type="text" name="name" required>
            </label>
            <label>
                Phone number:
                <input type="tel" name="phone number">
            </label>
            <label>
                Your email:
                <input type="email" name="email" required>
            </label>
            <label>
                Select a date:
                <input type="date" name="date" required>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
        </form>
        
          
    </div>
</body>
